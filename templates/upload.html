<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV File</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 40px;
            margin: auto;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type=file] {
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            width: 220px;
        }
        input[type=submit] {
            background-color: #8FAADC;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #7c9abc;
        }
    </style>
</head>
<body>
    <h1>Upload CSV for Malware Detection</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv"><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
